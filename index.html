<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Basic styling for the calculator */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .calculator {
            width: 300px;
            margin: 100px auto;
            background-color: #352f2f;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(224, 221, 21, 0.662);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 35px;
            font-size: 25px;
            font-weight: 300;
            margin-left: -11px;
        }

        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #eaec69;
            border-radius: 15px; 
            box-shadow: 0px 0px 10px rgba(224, 221, 21, 0.662);         
        }
        .delete-button{
            width: 110px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #eaec69;
            border-radius: 15px; 
            box-shadow: 0px 0px 10px rgba(224, 221, 21, 0.662);   
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div>
            <button class="button" onclick="clearDisplay()">AC</button>
            <button class="delete-button" onclick="deletelastcharacter()">DELETE</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>

        </div>
        <div>
            <button class="button" onclick="appendToDisplay('00')">00</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        
        // Function to append characters to the display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        // function to delete last character
        function deletelastcharacter() {
            var display= document.getElementById("display");
            display.value = display.value.slice(0, -1);
        
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        

        // Function to calculate the result
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
